<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Timer | Scientific Precision</title>
    <style>
        :root {
            --bg-color: #eef2f7; /* Scientific Blue-Grey */
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --accent-blue: #3498db;
            --accent-success: #2ecc71;
            --accent-reset: #95a5a6;
            --border-color: #d1d9e6;
        }

        body {
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text-main);
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 380px;
        }

        .header-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--accent-blue);
            margin-bottom: 1.5rem;
        }

        #lab-icon {
            font-size: 90px;
            margin: 10px 0;
            display: block;
            transition: all 0.3s ease;
        }

        #timer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 4.5rem;
            font-weight: bold;
            color: #1a252f;
            margin: 15px 0;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
        }

        button {
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: all 0.15s ease;
        }

        #start-btn { background-color: var(--accent-blue); color: white; }
        #pause-btn { background-color: #ecf0f1; color: var(--text-main); border: 1px solid var(--border-color); }
        #reset-btn { background-color: var(--accent-reset); color: white; }

        /* Checklist Styles */
        .checklist-section {
            margin-top: 25px;
            text-align: left;
        }

        .checklist-title {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #7f8c8d;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
        }

        #add-task-btn {
            background-color: var(--accent-blue);
            color: white;
            padding: 8px 15px;
            font-size: 0.7rem;
        }

        #clear-tasks-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 0.65rem;
            padding: 0;
            cursor: pointer;
            text-decoration: underline;
        }

        #task-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .task-item {
            padding: 10px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .task-item:hover { background-color: #f9fbff; }
        .task-item.completed {
            text-decoration: line-through;
            color: #bdc3c7;
        }

        .task-item::before {
            content: "‚óã";
            margin-right: 10px;
            color: var(--accent-blue);
        }

        .task-item.completed::before {
            content: "‚óè";
            color: var(--accent-success);
        }

        button:hover:not(:disabled) { filter: brightness(1.1); transform: translateY(-2px); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        .status-msg {
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 15px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <a href="https://S80324.github.io" style="position:absolute; top:20px; left:20px; text-decoration: none; color: #7f8c8d; font-size: 0.9rem;">‚Üê Back to Portfolio</a>

    <div class="container">
        <div class="header-label">Analysis Protocol</div>
        <div id="lab-icon">üß™</div>
        
        <div id="timer">15:00</div>

        <div class="controls">
            <button id="start-btn">Analyze</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="status-msg" id="status-msg">System Ready</div>

        <div class="checklist-section">
            <div class="checklist-title">
                Lab Checklist
                <button id="clear-tasks-btn">Clear All</button>
            </div>
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Enter task (e.g. Weigh Sample)">
                <button id="add-task-btn">Add</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <audio id="finish-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        // TIMER LOGIC
        const START_TIME = 15 * 60;
        let timeLeft = START_TIME;
        let timerId = null;
        let isRunning = false;

        const timerDisplay = document.getElementById('timer');
        const labIcon = document.getElementById('lab-icon');
        const statusMsg = document.getElementById('status-msg');
        const startBtn = document.getElementById('start-btn');
        const finishSound = document.getElementById('finish-sound');

        // CHECKLIST LOGIC
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const clearTasksBtn = document.getElementById('clear-tasks-btn');

        let tasks = JSON.parse(localStorage.getItem('labTasks')) || [];

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `[${timerDisplay.textContent}] Lab Timer`;
        }

        function setLabState(state) {
            switch(state) {
                case 'READY':
                    labIcon.textContent = 'üß™';
                    statusMsg.textContent = 'System Ready';
                    statusMsg.style.color = '#7f8c8d';
                    break;
                case 'ANALYZING':
                    labIcon.textContent = 'üî¨';
                    statusMsg.textContent = 'Analysis in Progress...';
                    statusMsg.style.color = '#3498db';
                    break;
                case 'COMPLETE':
                    labIcon.textContent = '‚úÖ';
                    statusMsg.textContent = 'Protocol Complete';
                    statusMsg.style.color = '#2ecc71';
                    break;
            }
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            setLabState('ANALYZING');
            startBtn.disabled = true;
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isRunning = false;
                    setLabState('COMPLETE');
                    finishSound.play();
                    startBtn.disabled = false;
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            startBtn.disabled = false;
            statusMsg.textContent = 'Analysis Paused';
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = START_TIME;
            updateDisplay();
            setLabState('READY');
            startBtn.disabled = false;
        }

        // CHECKLIST FUNCTIONS
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.textContent = task.text;
                li.onclick = () => toggleTask(index);
                taskList.appendChild(li);
            });
            localStorage.setItem('labTasks', JSON.stringify(tasks));
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function clearTasks() {
            if(confirm("Clear all checklist items?")) {
                tasks = [];
                renderTasks();
            }
        }

        // EVENT LISTENERS
        document.getElementById('start-btn').addEventListener('click', startTimer);
        document.getElementById('pause-btn').addEventListener('click', pauseTimer);
        document.getElementById('reset-btn').addEventListener('click', resetTimer);
        addTaskBtn.addEventListener('click', addTask);
        clearTasksBtn.addEventListener('click', clearTasks);
        taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });

        // INITIALIZE
        updateDisplay();
        renderTasks();
    </script>
</body>
</html>
